<header class="d-flex justify-content-center">
    <a class="btn btn-secondary mb-4"  role="button" routerLink="/">Home</a>
</header>
<form>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "description">
    </div>
    <div class="mb-3">
        <label for="invoice-date" class="form-label">Invoice Date</label>
        <input type="date" id="invoice-date" name="invoiceDate" class="form-control" [(ngModel)] = "invoiceDate">
    </div>


    <div class="mb-3">
        <label for="client-name" class="form-label">Client Name</label>
        <input type="text" id="client-name" name="clientName" class="form-control" [(ngModel)] = "clientName">
    </div>

    <div class="mb-3">
        <label for="client-address" class="form-label">Client Address</label>
        <input type="text" id="client-address" name="clientAddress" class="form-control" [(ngModel)] = "clientAddress">
    </div>


    <div>
        <h2>Items</h2>
        <app-item-input *ngFor="let item of numArray"></app-item-input>
        <div class="d-flex justify-content-center mb-5">
            <button class="btn btn-secondary me-3" (click)="incrementNumOfItems()">Add Item</button>
            <button class="btn btn-primary" (click)="addInvoice()">Send Invoice</button>
        </div>
    </div>
</form>
