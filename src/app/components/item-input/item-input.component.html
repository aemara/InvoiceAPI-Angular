<div class="mb-3 row item">
    <div class="col-5">
        <label for="item-name" class="form-label">Item Name</label>
        <input type="text" id="item-name" name="clientName" class="form-control" [(ngModel)] = "itemName">
    </div>

    <div class="col">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="text" id="quantity" name="quantity" class="form-control" [(ngModel)] = "quantity">
    </div>

    <div class="col">
        <label for="price" class="form-label">Price</label>
        <input type="text" id="price" name="price" class="form-control" [(ngModel)] = "price">
    </div>

    <div class="col d-flex flex-column justify-content-center align-items-center">
        <button class="btn btn-danger" (click)="removeItem()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
            <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
          </svg></button>
    </div>
    
</div>
